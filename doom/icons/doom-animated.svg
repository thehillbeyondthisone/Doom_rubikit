<!-- icon.svg â€” Animated flaming ring around a PNG (PalettePilot-aware) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256" role="img">
  <defs>
    <!-- Theme-aware colors (PalettePilot can override these CSS vars) -->
    <style>
      :root{
        --rk-bg: #0b0b0e;
        --rk-surface: #1a1f27;
        --rk-accent: #ff6a00;    /* flame orange */
        --rk-accent-2: #ffd000;  /* flame yellow */
        --rk-glow: #ff4400;      /* outer glow */
      }
    </style>

    <!-- Round crop for the PNG -->
    <clipPath id="crop">
      <circle cx="128" cy="128" r="84"></circle>
    </clipPath>

    <!-- Flame gradient that subtly shifts -->
    <linearGradient id="flame" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="var(--rk-accent)"></stop>
      <stop offset="50%" stop-color="var(--rk-accent-2)"></stop>
      <stop offset="100%" stop-color="var(--rk-accent)"></stop>
      <!-- rotate the gradient to simulate licking flames -->
      <animateTransform attributeName="gradientTransform" type="rotate" from="0 0.5 0.5" to="360 0.5 0.5" dur="5s" repeatCount="indefinite"></animateTransform>
    </linearGradient>

    <!-- Heat shimmer / flicker -->
    <filter id="heat" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" seed="8" result="noise">
        <animate attributeName="baseFrequency" values="0.012;0.02;0.012" dur="1.8s" repeatCount="indefinite"></animate>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" xChannelSelector="R" yChannelSelector="G"></feDisplacementMap>
    </filter>

    <!-- Soft outer glow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="b"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Sparks along the ring (revealed with a moving dash) -->
    <mask id="sparkMask">
      <circle cx="128" cy="128" r="98" fill="none" stroke="white" stroke-width="20" stroke-linecap="round" stroke-dasharray="6 28" stroke-dashoffset="0">
        <animate attributeName="stroke-dashoffset" values="0;34" dur="1.2s" repeatCount="indefinite"></animate>
      </circle>
    </mask>
  </defs>

  <!-- background (transparent by default; switch to a solid if you want a badge plate) -->
  <rect width="256" height="256" fill="none"></rect>

  <!-- PNG, clipped to a circle -->
  <!-- Change href to your file name: e.g., 'doom.png' -->
  <image href="badge.png" x="44" y="44" width="168" height="168" clip-path="url(#crop)" preserveAspectRatio="xMidYMid slice"></image>

  <!-- Subtle inner ring (plate edge) -->
  <circle cx="128" cy="128" r="92" fill="none" stroke="rgba(255,255,255,0.08)" stroke-width="2"></circle>

  <!-- Main flaming ring (rotates) -->
  <g filter="url(#heat)">
    <g filter="url(#glow)">
      <circle cx="128" cy="128" r="98" fill="none" stroke="url(#flame)" stroke-width="10" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" from="0 128 128" to="360 128 128" dur="6s" repeatCount="indefinite"></animateTransform>
      </circle>
    </g>
  </g>

  <!-- Sparks pass on top -->
  <g mask="url(#sparkMask)">
    <circle cx="128" cy="128" r="98" fill="none" stroke="var(--rk-accent-2)" stroke-width="10" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" from="360 128 128" to="0 128 128" dur="2.4s" repeatCount="indefinite"></animateTransform>
    </circle>
  </g>

  <!-- Outer halo -->
  <circle cx="128" cy="128" r="104" fill="none" stroke="var(--rk-glow)" stroke-width="2" opacity="0.35"></circle>
</svg>
